<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Title</title>
  <!--Datatables-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"/>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h2> List Employees</h2>
  </hr>

   <!--7-->
  <a th:href="@{addEmployeeForm}" class="btn btn-primary mb-2 ">Add Employee</a>
  <table class="table table-bordered table-striped" id="employee-table">
     <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <!--12-->
      <th>Actions</th>
    </tr>
    </thead>
<tbody>
<tr th:each="employee: ${employees}">

  <td th:text="${employee.name}"> </td>
  <td th:text="${employee.email}"> </td>
  <td th:text="${employee.department}"> </td>
  <td>

    <!--12-->
    <a th:href="@{showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
    <a th:href="@{deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
  </td>
</tr>
</tbody>
  </table>
</div>
<!-- https://www.w3schools.com/jquery/jquery_get_started.asp -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--Datatables-->
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $("#employee-table").DataTable({
      'aoColumnDefs': [{
        'bSortable': false,
        'aTargets': [-1]
      }]
    });
  })
</script>
</body>
</html>
